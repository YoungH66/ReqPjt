<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h2>회원 가입</h2>
<form action="/userreg" th:object="${user}" method="post">
    <div>
        <label for="username">아이디 : </label>
        <input type="text" id="username" th:field="*{username}" required><br><br>
    </div>
    <div>
        <label for="password">사용자 암호 : </label>
        <input type="text" id="password" th:field="*{password}" required><br><br>
    </div>
    <div>
        <label for="name">이름 : </label>
        <input type="text" id="name" th:field="*{name}" required><br><br>
    </div>
    <div>
        <label for="email">이메일: </label>
        <input type="text" id="email" th:field="*{email}" required><br><br>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
